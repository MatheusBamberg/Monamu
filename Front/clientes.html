<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <h2>Clientes</h2>

    <!-- Container de busca -->
    <div class="container bg-white p-4 rounded shadow-sm" id="container-buscar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex gap-2">

                <div class="buscar">
                    <input type="text" class="form-control" placeholder="Buscar Clientes...">
                </div>

                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProduto">
                    <i class=""></i> Novo Cliente
                </button>
            </div>
        </div>
    </div>

    <div class="container bg-white p-4 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">


            <!-- Tabela -->
            <table class="table table-sm">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>Ações</th>
                </tr>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal de cadastro -->
        <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProdutoLabel">Adicionar Cliente</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formProduto">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">CPF</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Telefone</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control">
                                </div>

                                <hr class="mt-4 mb-2">
                                <p><strong>Endereço</strong></p>

                                <div class="col-md-6">
                                    <label class="form-label">Rua</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Cidade</label>
                                    <input type="text" class="form-control">
                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" form="formProduto" class="btn btn-success">Salvar</button>
                                </div>
                            </div>
                    </div>
                </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<style>
    section {
        width: 300px;
    }


    #container-buscar {
        margin-bottom: 30px;
        margin-top: 30px;
    }

    .buscar {
        width: 70vw;
    }
</style>
