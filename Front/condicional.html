<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">

    <main>

        <!-- Seção de título, botão e tabela -->
        <section class="container bg-white p-4 rounded shadow-sm" id="container-condicional">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="m-0">Condicional</h1>
                <button class="btn" data-bs-toggle="modal" data-bs-target="#modalCondicional">
                    <i class="bi bi-plus"></i>
                    Novo Condicional
                </button>
            </header>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Itens</th>
                            <th>Data Retirada</th>
                            <th>Data Devolução</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalCondicional" tabindex="-1" aria-labelledby="modalCondicionalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCondicionalLabel">Novo Condicional</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="formCondicional">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Cliente</label>
                                <select class="form-select" required>
                                    <option selected disabled>Selecione o cliente...</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Itens</label>
                                <input type="text" class="form-control" placeholder="Ex: Camisa, Calça" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data de Retirada</label>
                                <input type="date" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data de Devolução</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Observações</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <hr class="mt-4 mb-2">
                            <p><strong>Itens Detalhados</strong></p>

                            <div class="col-md-6">
                                <label class="form-label">Produto</label>
                                <select class="form-select">
                                    <option selected disabled>Selecione o produto...</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Quantidade</label>
                                <input type="number" class="form-control" min="1" value="1">
                            </div>

                            <div class="col-12 d-flex justify-content-end mt-2">
                                <button type="button" class="btn btn-outline-secondary me-2">Adicionar Item</button>
                            </div>

                        </div>

                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-outline-custom"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
