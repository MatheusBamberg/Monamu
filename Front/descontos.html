<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descontos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light p-4">


    <div class="container bg-white p-4 rounded shadow-sm">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">Descontos</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProduto">Cadastrar
                Desconto</button>
        </div>

        <!-- Tabela -->
        <table class="table table-sm">
            <tr>
                <th>Nome</th>
                <th>Valor do desconto (%)</th>
                <th>Data de início</th>
                <th>Data de validade</th>
                <th class="text-center">Ações</th>
            </tr>
            <tbody>
                <!-- Linhas de exemplo -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProdutoLabel">Novo Desconto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="formProduto">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Valor do Desconto %</label>
                                <input type="number" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data de início</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data de validade</label>
                                <input type="date" class="form-control">
                            </div>



                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="formProduto" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<style>
    section {
        width: 300px;
    }


    #container-buscar {
        margin-bottom: 30px;
        margin-top: 30px;
    }

    .buscar {
        width: 70vw;
    }
</style>
