<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">

    <main class="container bg-white p-4 rounded-4 shadow-sm">
        <section>
            <!-- Cabeçalho -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="m-0">Funcionários</h1>
                <button class="btn" data-bs-toggle="modal" data-bs-target="#modalFuncionario">
                    <i class="bi bi-plus"></i>
                    Novo Funcionário
                </button>
            </header>

            <!-- Tabela -->
            <div class="table-responsive">
                <table class="table table-sm align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Loja</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="action edit"><i class="bi bi-pencil"></i></button>
                                <button class="action delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalFuncionario" tabindex="-1" aria-labelledby="modalFuncionarioLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formFuncionario">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalFuncionarioLabel">Novo Funcionário</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nomeFuncionario" class="form-label">Nome Completo</label>
                                <input type="text" id="nomeFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cpfFuncionario" class="form-label">CPF</label>
                                <input type="text" id="cpfFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="cargoFuncionario" class="form-label">Cargo</label>
                                <input type="text" id="cargoFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="telefoneFuncionario" class="form-label">Telefone</label>
                                <input type="text" id="telefoneFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="emailFuncionario" class="form-label">Email</label>
                                <input type="email" id="emailFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="dataAdmissao" class="form-label">Data de admissão</label>
                                <input type="date" id="dataAdmissao" class="form-control">
                            </div>

                            <hr class="mt-4 mb-2">
                            <p><strong>Endereço</strong></p>

                            <div class="col-md-6">
                                <label for="ruaFuncionario" class="form-label">Rua</label>
                                <input type="text" id="ruaFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="bairroFuncionario" class="form-label">Bairro</label>
                                <input type="text" id="bairroFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="cidadeFuncionario" class="form-label">Cidade</label>
                                <input type="text" id="cidadeFuncionario" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="lojaFuncionario" class="form-label">Loja</label>
                                <select id="lojaFuncionario" class="form-select">
                                    <option selected disabled>Selecione...</option>
                                    <option value="1">Monamu</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer mt-4">
                        <button type="button" class="btn btn-outline-custom" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
