<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <!-- Container de botão e título -->
    <div class="container bg-white p-4 rounded shadow-sm" id="container-buscar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">Lojas</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProduto">Nova Loja</button>
        </div>
    </div>

    <div class="container mt-4">
        <h4 class="mb-4">Lojas Cadastradas</h4>

        <!-- Cards de Lojas -->
        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <div class="store-card p-4 rounded-4 shadow-sm h-100">
                    <div class="d-flex align-items-center mb-3">
                        <div class="store-icon me-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-shop fs-4"></i>
                        </div>
                        <div>
                            <h5 class="mb-0 fw-bold">Nome da Loja</h5>
                            <small class="text-muted">CNPJ:</small>
                        </div>
                    </div>
                    <p class="mb-1"><i class="bi bi-geo-alt-fill me-1 text-primary"></i> Cidade - Bairro</p>
                    <p class="mb-3"><i class="bi bi-telephone-fill me-1 text-primary"></i>Telefone</p>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary btn-sm px-3 rounded-pill">
                            <i class="bi bi-pencil-square me-1"></i> Editar
                        </button>
                        <button class="btn btn-outline-danger btn-sm px-3 rounded-pill">
                            <i class="bi bi-trash me-1"></i> Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div> 

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProdutoLabel"></i>Adicionar Nova Loja
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formProduto">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CNPJ</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Rua</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="formProduto" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


<style>
    section {
        width: 300px;
    }

    #container-buscar {
        margin-bottom: 30px;
        margin-top: 30px;
    }

    .buscar {
        width: 70vw;
    }

    .store-card {
        background: linear-gradient(180deg, #ffffff, #f9fafc);
        border: 1px solid #e4e8ef;
        transition: all 0.3s ease;
    }

    .store-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .store-icon {
        width: 48px;
        height: 48px;
        background: #eef5ff;
        color: #0d6efd;
        border-radius: 50%;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.2);
    }
</style>
