<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <h2 class="m-0"><i class="bi bi-box-seam me-2 text-success"></i>Produtos</h2>

    <!-- Container de busca -->
    <div class="container bg-white p-4 rounded shadow-sm" id="container-buscar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex gap-2">
            
                <div class="buscar">
                    <input type="text" class="form-control" placeholder="Buscar produto...">
                </div>

                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProduto">
                    <i class="bi bi-plus-circle me-1"></i> Novo Produto
                </button>
            </div>
        </div>
    </div>
  
    <div class="container bg-white p-4 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">


            <!-- Tabela -->
            <table class="table table-sm">
                <tr>
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Cor</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                    <th>Venda</th>
                    <th>Estoque</th>
                </tr>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal de cadastro -->
        <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProdutoLabel"></i>Adicionar Novo Produto
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formProduto">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome do Produto</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Tamanho</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Cor</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Tipo</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Preço de Custo</label>
                                    <input type="number" step="0.01" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Preço de Venda</label>
                                    <input type="number" step="0.01" class="form-control">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Estoque</label>
                                    <input type="number" class="form-control">
                                </div>

                                <div class="col-md-9">
                                    <label class="form-label">Descrição</label>
                                    <textarea class="form-control" rows="2"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Fornecedor</label>
                                    <select class="form-select">
                                        <option selected disabled>Selecione...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Loja</label>
                                    <select class="form-select">
                                        <option selected disabled>Selecione...</option>
                                    </select>
                                </div>

                                <div class="col-12 mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ativoProduto" checked>
                                        <label class="form-check-label" for="ativoProduto">
                                            Produto Ativo
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="formProduto" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


<style>
    section {
        width: 300px;
    }


    #container-buscar {
        margin-bottom: 30px;
        margin-top: 30px;
    }

    .buscar {
        width: 70vw;
    }
</style>
