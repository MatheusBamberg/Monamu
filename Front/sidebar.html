<main>
  <!-- AppBar -->
  <nav class="navbar navbar-expand shadow-sm fixed-top appbar">

      <div class="dropdown">
        <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

        </button>
        <ul class="dropdown-menu dropdown-menu-end">

        </ul>

  <iframe name="content-frame" src="produtos.html"></iframe>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const links = document.querySelectorAll('.sidebar a');
    const iframe = document.querySelector('iframe');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        iframe.src = link.getAttribute('data-page');
      });
    });
  </script>

  }

  .sidebar ul {

  }

  }

  .sidebar a {
    display: flex;

    font-weight: 500;

  }

  .sidebar a:hover {

  }

  .sidebar a.active {

  }

  .appbar {
    margin-left: 240px;

  }

  main {
    margin-left: 240px;

  .appbar {
