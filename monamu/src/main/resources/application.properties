spring.application.name=monamu

server.port=8000  // verifique a porta
server.address=0.0.0.0

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.datasource.url= jdbc:postgresql://localhost:5432/monamudb  // criar banco chamado monamudb
spring.datasource.username=postgres		// alterar caso o usuário seja diferente
spring.datasource.password=postgres   // alterar caso a senha seja diferente
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
