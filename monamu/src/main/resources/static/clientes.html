<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">
    <main>

        <!-- Seção de busca e ação -->
        <section class="container bg-white p-4 rounded-4 shadow-sm" id="container-buscar">
            <header class="mb-3">
                <h1>Clientes</h1>
            </header>
            <div class="d-flex gap-2 flex-wrap align-items-center">
                <div class="buscar flex-grow-1">
                    <label for="buscarCliente" class="visually-hidden">Buscar Cliente</label>
                    <input type="text" id="buscarCliente" class="form-control" placeholder="Buscar clientes...">
                </div>
                <button class="btn" data-bs-toggle="modal" data-bs-target="#modalCliente">
                    <i class="bi bi-plus"></i>
                    Novo Cliente
                </button>
            </div>
        </section>

        <!-- Seção da tabela de clientes -->
        <section class="container bg-white p-4 rounded-4 shadow-sm mt-4">
            <header class="mb-3">
                <h2>Clientes Cadastrados</h2>
            </header>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Cidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClienteLabel">Adicionar Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="formCliente">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Sexo</label>
                                <select class="form-select">
                                    <option selected disabled>Selecione...</option>
                                    <option value="1">F</option>
                                    <option value="2">M</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                            <label class="form-label">Data de Cadastro</label>
                            <input type="text" class="form-control" id="dataCadastro">
                        </div>

                            <hr class="mt-4 mb-2">
                            <p><strong>Endereço</strong></p>

                            <div class="col-md-6">
                                <label class="form-label">Rua</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <input type="text" class="form-control">
                            </div>

                        </div>
                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-outline-custom"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
