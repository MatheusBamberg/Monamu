<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">
    <main>

        <!-- Seção de busca e ação -->
        <section class="container bg-white p-4 rounded-4 shadow-sm" id="container-buscar">
            <header class="mb-3">
                <h1>Clientes</h1>
            </header>
            <div class="d-flex gap-2 flex-wrap align-items-center">
                <div class="buscar flex-grow-1">
                    <label for="buscarCliente" class="visually-hidden">Buscar Cliente</label>
                    <input type="text" id="buscarCliente" class="form-control" placeholder="Buscar clientes...">
                </div>
                <button class="btn" data-bs-toggle="modal" data-bs-target="#modalCliente" onclick="abrirModalNovo()">
                    <i class="bi bi-plus"></i>
                    Novo Cliente
                </button>
            </div>
        </section>

        <!-- Seção da tabela de clientes -->
        <section class="container bg-white p-4 rounded-4 shadow-sm mt-4">
            <header class="mb-3">
                <h2>Clientes Cadastrados</h2>
            </header>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Cidade</th>
                            <th>Data Cadastro</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaClientes">
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClienteLabel">Adicionar Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formCliente">
                        <input type="hidden" id="clienteId">

                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Sexo</label>
                                <select class="form-select" id="sexo" required>
                                    <option selected disabled value="">Selecione...</option>
                                    <option value="F">F</option>
                                    <option value="M">M</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data de Cadastro</label>
                                <input type="datetime-local" class="form-control" id="dataCadastro" required>
                            </div>

                            <hr class="mt-4 mb-2">
                            <p><strong>Endereço</strong></p>

                            <div class="col-md-6">
                                <label class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado" required>
                            </div>

                        </div>

                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-outline-custom" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-success">
                                Salvar
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const api = "/api/clientes";

        const modalClienteEl = document.getElementById("modalCliente");
        const modalCliente = new bootstrap.Modal(modalClienteEl);
        const formCliente = document.getElementById("formCliente");

        function formatarDataInput(date) {
            const pad = n => n.toString().padStart(2, "0");
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        function carregarClientes() {
            axios.get(api)
                .then(res => res.data)
                .then(clientes => {
                    const tbody = document.getElementById("tabelaClientes");
                    tbody.innerHTML = "";

                    clientes.forEach(c => {
                        tbody.innerHTML += `
                <tr>
                    <td>${c.nome}</td>
                    <td>${c.cpf}</td>
                    <td>${c.telefone}</td>
                    <td>${c.email}</td>
                    <td>${c.cidade}</td>
                    <td>${new Date(c.dataCadastro).toLocaleString("pt-BR")}</td>
                    <td>
                        <button class="action edit" onclick="editarCliente(${c.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="action delete" onclick="excluirCliente(${c.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>`;
                    });
                })
                .catch(err => alert("Erro ao carregar clientes"));
        }

        carregarClientes();

        function abrirModalNovo() {
            formCliente.reset();
            document.getElementById("clienteId").value = "";
            document.getElementById("modalClienteLabel").textContent = "Adicionar Cliente";
            document.getElementById("dataCadastro").value = formatarDataInput(new Date());
            modalCliente.show();
        }

        // salvar / atualizar
        formCliente.addEventListener("submit", (e) => {
            e.preventDefault();

            const id = document.getElementById("clienteId").value;
            const cliente = {
                nome: document.getElementById("nome").value,
                cpf: document.getElementById("cpf").value,
                telefone: document.getElementById("telefone").value,
                email: document.getElementById("email").value,
                sexo: document.getElementById("sexo").value,
                dataCadastro: document.getElementById("dataCadastro").value,
                rua: document.getElementById("rua").value,
                bairro: document.getElementById("bairro").value,
                cidade: document.getElementById("cidade").value,
                estado: document.getElementById("estado").value
            };

            const metodo = id ? "put" : "post";
            const url = id ? `${api}/${id}` : api;

            axios({
                method: metodo,
                url: url,
                data: cliente
            })
                .then(() => {
                    carregarClientes();
                    modalCliente.hide();
                })
                .catch(err => alert(err.response?.data?.message || "Erro ao salvar cliente"));
        });

        function editarCliente(id) {
            axios.get(`${api}/${id}`)
                .then(res => res.data)
                .then(c => {
                    document.getElementById("clienteId").value = c.id;
                    document.getElementById("nome").value = c.nome;
                    document.getElementById("cpf").value = c.cpf;
                    document.getElementById("telefone").value = c.telefone;
                    document.getElementById("email").value = c.email;
                    document.getElementById("sexo").value = c.sexo;
                    document.getElementById("dataCadastro").value = formatarDataInput(new Date(c.dataCadastro));
                    document.getElementById("rua").value = c.rua;
                    document.getElementById("bairro").value = c.bairro;
                    document.getElementById("cidade").value = c.cidade;
                    document.getElementById("estado").value = c.estado;

                    document.getElementById("modalClienteLabel").textContent = "Editar Cliente";
                    modalCliente.show();
                })
                .catch(err => alert(err.response?.data?.message || "Erro ao buscar cliente"));
        }

        function excluirCliente(id) {
            if (!confirm("Deseja realmente excluir este cliente?")) return;

            axios.delete(`${api}/${id}`)
                .then(() => carregarClientes())
                .catch(err => alert(err.response?.data?.message || "Erro ao excluir cliente"));
        }
    </script>
</body>

</html>
