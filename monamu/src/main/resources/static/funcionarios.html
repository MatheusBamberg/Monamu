<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">

    <main class="container bg-white p-4 rounded-4 shadow-sm">
        <section>
            <!-- Cabeçalho -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="m-0">Funcionários</h1>
                <button class="btn" data-bs-toggle="modal" data-bs-target="#modalFuncionario"
                    onclick="abrirModalNovoFuncionario()">
                    <i class="bi bi-plus"></i>
                    Novo Funcionário
                </button>
            </header>

            <!-- Tabela -->
            <div class="table-responsive">
                <table class="table table-sm align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Loja</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalFuncionario" tabindex="-1" aria-labelledby="modalFuncionarioLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formFuncionario">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalFuncionarioLabel">Novo Funcionário</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nomeFuncionario" class="form-label">Nome Completo</label>
                                <input type="text" id="nomeFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cpfFuncionario" class="form-label">CPF</label>
                                <input type="text" id="cpfFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cargoFuncionario" class="form-label">Cargo</label>
                                <input type="text" id="cargoFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="telefoneFuncionario" class="form-label">Telefone</label>
                                <input type="text" id="telefoneFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="emailFuncionario" class="form-label">Email</label>
                                <input type="email" id="emailFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="dataAdmissao" class="form-label">Data de admissão</label>
                                <input type="date" id="dataAdmissao" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="sexoFuncionario" class="form-label">Sexo</label>
                                <select id="sexoFuncionario" class="form-select" required>
                                    <option selected disabled>Selecione...</option>
                                    <option value="1">F</option>
                                    <option value="2">M</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="lojaFuncionario" class="form-label">Loja</label>
                                <select id="lojaFuncionario" class="form-select" required>
                                    <option selected disabled>Selecione...</option>
                                </select>
                            </div>

                            <hr class="mt-4 mb-2">
                            <p><strong>Endereço</strong></p>

                            <div class="col-md-6">
                                <label for="ruaFuncionario" class="form-label">Rua</label>
                                <input type="text" id="ruaFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="bairroFuncionario" class="form-label">Bairro</label>
                                <input type="text" id="bairroFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="cidadeFuncionario" class="form-label">Cidade</label>
                                <input type="text" id="cidadeFuncionario" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label for="estadoFuncionario" class="form-label">Estado</label>
                                <input type="text" id="estadoFuncionario" class="form-control" required>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer mt-4">
                        <button type="button" class="btn btn-outline-custom" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiFuncionarios = "/api/funcionarios";
        const apiLojas = "/api/lojas";

        let lojas = [];
        const modalFuncionarioEl = document.getElementById("modalFuncionario");
        const modalFuncionario = new bootstrap.Modal(modalFuncionarioEl);

        function carregarLojas() {
            return axios.get(apiLojas)
                .then(res => {
                    lojas = res.data;
                    const selectLoja = document.getElementById("lojaFuncionario");
                    selectLoja.innerHTML = '<option selected disabled>Selecione...</option>';
                    lojas.forEach(loja => {
                        const option = document.createElement("option");
                        option.value = loja.id;
                        option.textContent = loja.nome;
                        selectLoja.appendChild(option);
                    });
                })
                .catch(err => console.error("Erro ao carregar lojas:", err));
        }

        function carregarFuncionarios() {
            axios.get(apiFuncionarios)
                .then(res => {
                    const tbody = document.querySelector("table tbody");
                    tbody.innerHTML = "";
                    res.data.forEach(f => {
                        const nomeLoja = f.loja ? (lojas.find(l => l.id === f.loja.id)?.nome || f.loja.nome) : "";
                        tbody.innerHTML += `
                    <tr>
                        <td>${f.nome}</td>
                        <td>${f.cargo}</td>
                        <td>${nomeLoja}</td>
                        <td>
                            <button class="action edit" onclick="editarFuncionario(${f.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="action delete" onclick="excluirFuncionario(${f.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                    });
                })
                .catch(err => console.error("Erro ao carregar funcionários:", err));
        }

        // Inicialização
        carregarLojas().then(() => carregarFuncionarios());

        function abrirModalNovoFuncionario() {
            carregarLojas().then(() => {
                document.getElementById("formFuncionario").reset();
                document.getElementById("modalFuncionarioLabel").textContent = "Novo Funcionário";
                document.getElementById("funcionarioId")?.remove();

                const hoje = new Date();
                document.getElementById("dataAdmissao").value = hoje.toISOString().substring(0, 10);

                modalFuncionario.show();
            });
        }

        // Salvar funcionário
        document.getElementById("formFuncionario").addEventListener("submit", (e) => {
            e.preventDefault();

            const id = document.getElementById("funcionarioId")?.value;
            const funcionario = {
                nome: document.getElementById("nomeFuncionario").value,
                cpf: document.getElementById("cpfFuncionario").value,
                cargo: document.getElementById("cargoFuncionario").value,
                telefone: document.getElementById("telefoneFuncionario").value,
                email: document.getElementById("emailFuncionario").value,
                sexo: document.getElementById("sexoFuncionario").value,
                dataAdmissao: document.getElementById("dataAdmissao").value + "T00:00:00",
                rua: document.getElementById("ruaFuncionario").value,
                bairro: document.getElementById("bairroFuncionario").value,
                cidade: document.getElementById("cidadeFuncionario").value,
                estado: document.getElementById("estadoFuncionario").value,
                loja: { id: parseInt(document.getElementById("lojaFuncionario").value) }
            };

            const metodo = id ? "put" : "post";
            const url = id ? `${apiFuncionarios}/${id}` : apiFuncionarios;

            axios[metodo](url, funcionario)
                .then(() => {
                    carregarFuncionarios();
                    modalFuncionario.hide();
                })
                .catch(err => {
                    const msg = err.response?.data?.erro || err.response?.data?.message || "Erro ao salvar funcionário";
                    alert(msg);
                });
        });

        function editarFuncionario(id) {
            carregarLojas().then(() => {
                axios.get(`${apiFuncionarios}/${id}`)
                    .then(res => {
                        const f = res.data;

                        document.getElementById("funcionarioId")?.remove();
                        const inputId = document.createElement("input");
                        inputId.type = "hidden";
                        inputId.id = "funcionarioId";
                        inputId.value = f.id;
                        document.getElementById("formFuncionario").appendChild(inputId);

                        document.getElementById("nomeFuncionario").value = f.nome;
                        document.getElementById("cpfFuncionario").value = f.cpf;
                        document.getElementById("cargoFuncionario").value = f.cargo;
                        document.getElementById("telefoneFuncionario").value = f.telefone;
                        document.getElementById("emailFuncionario").value = f.email;
                        document.getElementById("sexoFuncionario").value = f.sexo;
                        document.getElementById("dataAdmissao").value = f.dataAdmissao.substring(0, 10);
                        document.getElementById("ruaFuncionario").value = f.rua;
                        document.getElementById("bairroFuncionario").value = f.bairro;
                        document.getElementById("cidadeFuncionario").value = f.cidade;
                        document.getElementById("estadoFuncionario").value = f.estado;
                        document.getElementById("lojaFuncionario").value = f.loja ? f.loja.id : "";

                        document.getElementById("modalFuncionarioLabel").textContent = "Editar Funcionário";
                        modalFuncionario.show();
                    })
                    .catch(err => {
                        const msg = err.response?.data?.erro || err.response?.data?.message || "Erro ao buscar funcionário";
                        alert(msg);
                    });
            });
        }

        function excluirFuncionario(id) {
            if (!confirm("Deseja realmente excluir este funcionário?")) return;

            axios.delete(`${apiFuncionarios}/${id}`)
                .then(() => carregarFuncionarios())
                .catch(err => {
                    const msg = err.response?.data?.erro || err.response?.data?.message || "Erro ao excluir funcionário";
                    alert(msg);
                });
        }
    </script>

</body>

</html>
