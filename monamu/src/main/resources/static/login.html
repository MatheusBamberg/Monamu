<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- LOGIN -->
    <div id="telaLogin" class="card card-custom bg-white">
        <img src="imagens/logo.png" alt="Logo do sistema escrita Monamu">

        <div class="mb-3">
            <label class="form-label">Usu치rio</label>
            <input type="text" class="form-control" id="loginUsuario" placeholder="Digite seu usu치rio" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" required>
        </div>

        <button id="btnLogin" class="btn  w-100 mt-2">Entrar</button>

        <p class="text-center mt-3">
            <span id="btnMostrarCadastro" class="link text-primary">Criar uma conta</span>
        </p>
    </div>

    <!-- CADASTRO -->
    <div id="telaCadastro" class="card card-custom bg-white hidden">
        <img src="imagens/logo.png" alt="Logo do sistema escrita Monamu">

        <div class="mb-3">
            <label class="form-label">Usu치rio</label>
            <input type="text" class="form-control" id="cadUsuario" placeholder="Escolha um usu치rio" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="cadSenha" placeholder="Crie uma senha" required>
        </div>

        <button id="btnCriarConta" class="btn w-100 mt-2">Cadastrar</button>

        <p class="text-center mt-3">
            <span id="btnVoltarLogin" class="link text-primary">Voltar ao login</span>
        </p>
    </div>

    <script>
        const API = "/auth";

        function mostrarCadastro() {
            document.getElementById("telaLogin").classList.add("hidden");
            document.getElementById("telaCadastro").classList.remove("hidden");
        }

        function mostrarLogin() {
            document.getElementById("telaCadastro").classList.add("hidden");
            document.getElementById("telaLogin").classList.remove("hidden");
        }

        document.getElementById("btnMostrarCadastro").addEventListener("click", mostrarCadastro);
        document.getElementById("btnVoltarLogin").addEventListener("click", mostrarLogin);

        // Login
        document.getElementById("btnLogin").addEventListener("click", async () => {
            const username = document.getElementById("loginUsuario").value;
            const senha = document.getElementById("loginSenha").value;

            try {
                const req = await fetch(`${API}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${username}&senha=${senha}`
                });

                if (!req.ok) {
                    alert("Erro: " + await req.text());
                    return;
                }

                alert("Login OK!");
                window.location.href = "menu.html";

            } catch (e) {
                alert("Erro ao conectar com o servidor.");
            }
        });

        // Cadastrar
        document.getElementById("btnCriarConta").addEventListener("click", async () => {
            const username = document.getElementById("cadUsuario").value;
            const senha = document.getElementById("cadSenha").value;

            try {
                const req = await fetch(`${API}/criar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${username}&senha=${senha}`
                });

                if (!req.ok) {
                    alert("Erro: " + await req.text());
                    return;
                }

                alert("Conta criada!");
                mostrarLogin();

            } catch (e) {
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>
</html>
