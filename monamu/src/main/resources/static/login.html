<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="telaLogin" class="card card-custom bg-white">
    <img src="imagens/logo.png" alt="Logo do sistema escrita Monamu">

    <div class="mb-3">
      <label class="form-label" for="useusu">Usuário</label>
      <input type="text" class="form-control" id="useusu" placeholder="Digite seu usuário" autocomplete="username"
        required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="senhasusu">Senha</label>
      <input type="password" class="form-control" id="senhasusu" placeholder="Digite sua senha"
        autocomplete="current-password" required>
    </div>

    <button id="btnLogin" class="btn w-100 mt-2">Entrar</button>

    <div class="error hidden" id="error"></div>
    <div class="success hidden" id="success"></div>

    <p class="text-center mt-3" id="voltar">
      <a href="register.html" class="link text-primary">Criar conta</a>
    </p>
  </div>

  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const useusu = document.getElementById('useusu').value.trim();
      const senhasusu = document.getElementById('senhasusu').value;

      const errEl = document.getElementById('error');
      const okEl = document.getElementById('success');
      errEl.classList.add('hidden');
      okEl.classList.add('hidden');

      if (!useusu || !senhasusu) {
        errEl.textContent = 'Preencha usuário e senha.';
        errEl.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ username: useusu, senha: senhasusu })
        });

        const text = await res.text();

        if (!res.ok) {
          errEl.textContent = text || ('Erro: ' + res.status);
          errEl.classList.remove('hidden');
          return;
        }

        // Login OK
        window.location.href = '/menu.html';
      } catch (e) {
        errEl.textContent = 'Erro ao conectar com o servidor.';
        errEl.classList.remove('hidden');
        console.error(e);
      }
    });
  </script>
</body>

</html>
<style>
  .btn {
    background-color: #6744cf;
    color: white;
  }

  p,
  a,
  #voltar {
    color: #6f42c1;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  a:hover {
    color: #a084e0;
    text-decoration: none;
  }

  .btn:hover {
    background: #a084f3;
    color: white;
  }

  .error,
  .success {
    text-align: center;
    padding: 10px;
    border-radius: 8px;
  }

  .error {
    background-color: #f8d7da;
    color: #721c24;
  }

  .success {
    background-color: #d4edda;
    color: #155724;
  }

  .card-custom {
    width: 380px;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
    animation: fadeIn 0.4s ease;
  }
</style>
