<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monamu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <nav>
                <img id="logo" src="imagens/logo.png"
                    alt="Logo na cor preta com um vestido no cabide, uma linha com um diamante no meio em cima da escrita Monamu">

                <hr>
                <ul>
                    <li><a href="dashboard.html" class="active" data-page="dashboard.html"><i
                                class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                    <li><a href="produtos.html" data-page="produtos.html"><i
                                class="bi bi-box-seam me-2"></i>Produtos</a></li>
                    <li><a href="vendas.html" data-page="vendas.html"><i class="bi bi-cart3 me-2"></i>Vendas</a></li>
                    <li><a href="clientes.html" data-page="clientes.html"><i class="bi bi-people me-2"></i>Clientes</a>
                    </li>
                    <li><a href="condicional.html" data-page="condicional.html"><i
                                class="bi bi-arrow-repeat me-2"></i>Condicional</a></li>
                    <li><a href="descontos.html" data-page="descontos.html"><i class="bi bi-tags me-2"></i>Descontos</a>
                    </li>
                    <li><a href="funcionarios.html" data-page="funcionarios.html"><i
                                class="bi bi-person-badge me-2"></i>Funcionários</a></li>
                    <li><a href="fornecedores.html" data-page="fornecedores.html"><i
                                class="bi bi-truck me-2"></i>Fornecedores</a>
                    </li>
                    <li><a href="lojas.html" data-page="lojas.html"><i class="bi bi-shop me-2"></i>Lojas</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo -->
        <main class="main-content">
            <div class="mobile-header d-md-none">
                <button class="btn btn-outline-primary" id="toggleSidebar">
                    <i class="bi-list fs-3" id="menuMobile"></i>
                </button>
                <span class="ms-4" id="appbarTitulo">MONAMU</span>
            </div>

            <iframe id="content" src="dashboard.html"></iframe>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const links = document.querySelectorAll('.sidebar a');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleSidebarBtn = document.getElementById('toggleSidebar');

        links.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                content.src = link.getAttribute('data-page');

                if (window.innerWidth < 768) sidebar.classList.remove('show');
            });
        });

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
</body>

</html>

<style>
    iframe#content {
        flex-grow: 1;
        border: none;
        width: 100%;
        height: 100%;
    }


    #toggleSidebar:hover,
    .bi-list:hover {
        background-color: #6c3ef1;
        color: white;
    }

    #appbarTitulo {
        font-size: 1.5rem;
        font-family: "Times New Roman", Times, serif;
    }

    .bi-list {
        color: #6c3ef1;
    }
</style>
