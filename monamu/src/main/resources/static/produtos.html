<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">

  <main>
    <!-- Seção de busca e cadastro -->
    <section class="container bg-white p-4 rounded-4 shadow-sm" id="container-buscar">
      <header class="mb-4">
        <h1 class="mb-3">Produtos</h1>
      </header>

      <div class="d-flex flex-wrap gap-2 align-items-center">
        <div class="flex-grow-1 buscar">
          <label for="buscarProduto" class="visually-hidden">Buscar produto</label>
          <input id="buscarProduto" type="text" class="form-control" placeholder="Buscar produto...">
        </div>

        <button class="btn" data-bs-toggle="modal" data-bs-target="#modalProduto" onclick="abrirModalNovoProduto()">
          <i class="bi bi-plus"></i>
          Novo Produto
        </button>
      </div>
    </section>

    <!-- Tabela -->
    <section class="container bg-white p-4 rounded-4 shadow-sm mt-4">
      <header>
        <h2>Produtos Cadastrados</h2>
      </header>

      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tamanho</th>
              <th>Cor</th>
              <th>Tipo</th>
              <th>Custo</th>
              <th>Venda</th>
              <th>Estoque</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de cadastro -->
  <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="modalProdutoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="formProduto">
          <div class="modal-header">
            <h5 class="modal-title" id="modalProdutoLabel">Adicionar Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                <input type="text" id="nomeProduto" class="form-control" required>
              </div>

              <div class="col-md-3">
                <label for="tamanhoProduto" class="form-label">Tamanho</label>
                <input type="text" id="tamanhoProduto" class="form-control">
              </div>

              <div class="col-md-3">
                <label for="corProduto" class="form-label">Cor</label>
                <input type="text" id="corProduto" class="form-control">
              </div>

              <div class="col-md-4">
                <label for="tipoProduto" class="form-label">Tipo</label>
                <input type="text" id="tipoProduto" class="form-control">
              </div>

              <div class="col-md-4">
                <label for="precoCustoProduto" class="form-label">Preço de Custo</label>
                <input type="number" step="0.01" id="precoCustoProduto" class="form-control">
              </div>

              <div class="col-md-4">
                <label for="precoVendaProduto" class="form-label">Preço de Venda</label>
                <input type="number" step="0.01" id="precoVendaProduto" class="form-control">
              </div>

              <div class="col-md-4">
                <label for="dataCadastroProduto" class="form-label">Data de Cadastro</label>
                <input type="datetime-local" id="dataCadastroProduto" class="form-control" readonly>
              </div>

              <div class="col-md-3">
                <label for="estoqueProduto" class="form-label">Estoque</label>
                <input type="number" id="estoqueProduto" class="form-control">
              </div>

              <div class="col-md-9">
                <label for="descricaoProduto" class="form-label">Descrição</label>
                <textarea id="descricaoProduto" class="form-control" rows="2"></textarea>
              </div>

              <div class="col-md-6">
                <label for="fornecedorProduto" class="form-label">Fornecedor</label>
                <select id="fornecedorProduto" class="form-select">
                  <option selected disabled>Selecione...</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="lojaProduto" class="form-label">Loja</label>
                <select id="lojaProduto" class="form-select">
                  <option selected disabled>Selecione...</option>
                </select>
              </div>

              <div class="col-12 mt-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="ativoProduto" checked>
                  <label class="form-check-label" for="ativoProduto">
                    Produto Ativo
                  </label>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer mt-4">
            <button type="button" class="btn btn-outline-custom" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiProdutos = "/api/produtos";
    const apiFornecedores = "/api/fornecedores";
    const apiLojas = "/api/lojas";

    let fornecedores = [];
    let lojas = [];

    const modalProdutoEl = document.getElementById("modalProduto");
    const modalProduto = new bootstrap.Modal(modalProdutoEl);
    const inputBuscar = document.getElementById("buscarProduto");

    function formatarDataHoraLocal(date) {
      const offset = date.getTimezoneOffset() * 60000;
      const localIsso = new Date(date.getTime() - offset).toISOString();
      return localIsso.slice(0, 16); // Formato YYYY-MM-DDThh:mm
    }

    function renderizarTabela(produtos) {
      const tbody = document.querySelector("table tbody");
      tbody.innerHTML = "";

      produtos.forEach(p => {
        const precoCustoFmt = (p.custo || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const precoVendaFmt = (p.venda || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        tbody.innerHTML += `
        <tr>
          <td>${p.nome}</td>
          <td>${p.tamanho || 'N/A'}</td>
          <td>${p.cor || 'N/A'}</td>
          <td>${p.tipo || 'N/A'}</td>
          <td>${precoCustoFmt}</td>
          <td>${precoVendaFmt}</td>
          <td>${p.quantidadeEstoque || 0}</td>
          <td>
            <button class="action edit" onclick="editarProduto(${p.id})">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="action delete" onclick="excluirProduto(${p.id})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>`;
      });
    }

    function carregarFornecedores() {
      return axios.get(apiFornecedores)
        .then(res => {
          fornecedores = res.data;
          const selectFornecedor = document.getElementById("fornecedorProduto");
          selectFornecedor.innerHTML = '<option selected disabled>Selecione...</option>';

          fornecedores.forEach(f => {
            const option = document.createElement("option");
            option.value = f.id;
            option.textContent = f.nome;
            selectFornecedor.appendChild(option);
          });
        })
        .catch(err => console.error("Erro ao carregar fornecedores:", err));
    }

    function carregarLojas() {
      return axios.get(apiLojas)
        .then(res => {
          lojas = res.data;
          const selectLoja = document.getElementById("lojaProduto");
          selectLoja.innerHTML = '<option selected disabled>Selecione...</option>';

          lojas.forEach(l => {
            const option = document.createElement("option");
            option.value = l.id;
            option.textContent = l.nome;
            selectLoja.appendChild(option);
          });
        })
        .catch(err => console.error("Erro ao carregar lojas:", err));
    }

    function carregarProdutos() {
      axios.get(apiProdutos)
        .then(res => renderizarTabela(res.data))
        .catch(err => console.error("Erro ao carregar produtos:", err));
    }

    inputBuscar.addEventListener("input", () => {
      const termo = inputBuscar.value.trim();
      if (termo === "") {
        carregarProdutos();
      } else {
        axios.get(`${apiProdutos}/search?q=${encodeURIComponent(termo)}`)
          .then(res => renderizarTabela(res.data))
          .catch(err => console.error("Erro ao buscar produtos:", err));
      }
    });

    function abrirModalNovoProduto() {
      Promise.all([carregarFornecedores(), carregarLojas()]).then(() => {
        document.getElementById("formProduto").reset();
        document.getElementById("modalProdutoLabel").textContent = "Adicionar Novo Produto";
        document.getElementById("produtoId")?.remove();
        document.getElementById("ativoProduto").checked = true;

        const dataAtual = new Date();
        document.getElementById("dataCadastroProduto").value = formatarDataHoraLocal(dataAtual);

        modalProduto.show();
      });
    }

    // Salvar / Atualizar produto
    document.getElementById("formProduto").addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("produtoId")?.value;

      const produto = {
        nome: document.getElementById("nomeProduto").value,
        tamanho: document.getElementById("tamanhoProduto").value,
        cor: document.getElementById("corProduto").value,
        tipo: document.getElementById("tipoProduto").value,
        custo: parseFloat(document.getElementById("precoCustoProduto").value || 0),
        venda: parseFloat(document.getElementById("precoVendaProduto").value || 0),
        quantidadeEstoque: parseInt(document.getElementById("estoqueProduto").value || 0),
        dataCadastro: document.getElementById("dataCadastroProduto").value + ":00",
        descricao: document.getElementById("descricaoProduto").value,
        ativo: document.getElementById("ativoProduto").checked,
        fornecedor: { id: parseInt(document.getElementById("fornecedorProduto").value) },
        loja: { id: parseInt(document.getElementById("lojaProduto").value) }
      };

      const metodo = id ? "put" : "post";
      const url = id ? `${apiProdutos}/${id}` : apiProdutos;

      axios[metodo](url, produto)
        .then(() => {
          carregarProdutos();
          modalProduto.hide();
        })
        .catch(err => {
          const msg = err.response?.data?.erro || err.response?.data?.message || "Erro ao salvar produto";
          alert(msg);
        });
    });

    function editarProduto(id) {
      Promise.all([carregarFornecedores(), carregarLojas()]).then(() => {
        axios.get(`${apiProdutos}/${id}`)
          .then(res => {
            const p = res.data;

            document.getElementById("produtoId")?.remove();
            const inputId = document.createElement("input");
            inputId.type = "hidden";
            inputId.id = "produtoId";
            inputId.value = p.id;
            document.getElementById("formProduto").appendChild(inputId);

            document.getElementById("nomeProduto").value = p.nome;
            document.getElementById("tamanhoProduto").value = p.tamanho;
            document.getElementById("corProduto").value = p.cor;
            document.getElementById("tipoProduto").value = p.tipo;
            document.getElementById("precoCustoProduto").value = p.custo;
            document.getElementById("precoVendaProduto").value = p.venda;
            document.getElementById("estoqueProduto").value = p.quantidadeEstoque;

            if (p.dataCadastro) {
              const dataObj = new Date(p.dataCadastro);
              document.getElementById("dataCadastroProduto").value = formatarDataHoraLocal(dataObj);
            } else {
              document.getElementById("dataCadastroProduto").value = "";
            }

            document.getElementById("descricaoProduto").value = p.descricao;
            document.getElementById("ativoProduto").checked = p.ativo;

            document.getElementById("fornecedorProduto").value = p.fornecedor?.id || "";
            document.getElementById("lojaProduto").value = p.loja?.id || "";

            document.getElementById("modalProdutoLabel").textContent = "Editar Produto";
            modalProduto.show();
          })
          .catch(err => alert("Erro ao buscar produto"));
      });
    }

    function excluirProduto(id) {
      if (!confirm("Deseja realmente excluir este produto?")) return;

      axios.delete(`${apiProdutos}/${id}`)
        .then(() => carregarProdutos())
        .catch(err => alert("Erro ao excluir produto"));
    }

    Promise.all([carregarFornecedores(), carregarLojas()])
      .then(() => carregarProdutos());
  </script>

</body>

</html>
