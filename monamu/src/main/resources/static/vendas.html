<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-light p-4">
    <main>

        <!-- Seção de busca e botão -->
        <section class="container bg-white p-4 rounded-4 shadow-sm" id="container-buscar">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="m-0">Vendas</h1>
                <button class="btn" data-bs-toggle="modal" data-bs-target="#modalVenda" onclick="abrirModalNovaVenda()">
                    <i class="bi bi-plus"></i>
                    Nova Venda
                </button>
            </header>
        </section>

        <!-- Tabela -->
        <section class="container bg-white p-4 rounded-4 shadow-sm mt-4">
            <header>
                <h2>Vendas Registradas</h2>
            </header>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Funcionário</th>
                            <th>Data</th>
                            <th>Forma de Pagamento</th>
                            <th>Desconto Aplicado</th>
                            <th>Produtos Comprados</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaVendas">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de cadastro -->
    <div class="modal fade" id="modalVenda" tabindex="-1" aria-labelledby="modalVendaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVendaLabel">Nova Venda</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <form id="formVenda">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Cliente</label>
                                <select id="cliente" class="form-select" required>
                                    <option selected disabled>Selecione o cliente...</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Funcionário</label>
                                <select id="funcionario" class="form-select" required>
                                    <option selected disabled>Selecione o funcionário...</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data</label>
                                <input type="datetime-local" id="dataVenda" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Forma de Pagamento</label>
                                <select id="formaPagamento" class="form-select" required>
                                    <option selected disabled>Selecione...</option>
                                    <option value="Dinheiro">Dinheiro</option>
                                    <option value="Crédito">Crédito</option>
                                    <option value="Débito">Débito</option>
                                    <option value="Pix">Pix</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Cupom de Desconto</label>
                                <select id="cupomDesconto" class="form-select">
                                    <option value="" data-valor="0">Sem cupom</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Total da Venda</label>
                                <input type="text" id="totalVenda" class="form-control" value="R$ 0,00" readonly>
                            </div>

                            <hr class="mt-4 mb-2">
                            <p><strong>Itens da Venda</strong></p>

                            <div class="row gx-2 d-none d-md-flex mb-1 fw-bold text-muted">
                                <div class="col-md-6">
                                    <small>Produto</small>
                                </div>
                                <div class="col-md-2">
                                    <small>Quantidade</small>
                                </div>
                                <div class="col-md-3"><small>Subtotal</small></div>
                            </div>
                            <div id="itens-venda-container" class="d-grid gap-3">
                            </div>

                            <div class="col-12 d-flex justify-content-end mt-2">
                                <button type="button" class="btn btn-outline-secondary me-2" onclick="adicionarLinhaItem()">
                                    <i class="bi bi-plus-circle me-1"></i>Adicionar Produto
                                </button>
                            </div>
                        </div>

                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-outline-custom"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiVendas = "/api/vendas";
        const apiClientes = "/api/clientes";
        const apiFuncionarios = "/api/funcionarios";
        const apiProdutos = "/api/produtos";
        const apiDescontos = "/api/descontos";

        let clientes = [];
        let funcionarios = [];
        let produtos = [];
        let descontos = [];

        const modalVendaEl = document.getElementById("modalVenda");
        const modalVenda = new bootstrap.Modal(modalVendaEl);
        const formVenda = document.getElementById("formVenda");

        function carregarClientes() {
            return axios.get(apiClientes)
                .then(res => {
                    clientes = res.data;
                    const selectCliente = document.getElementById("cliente");
                    selectCliente.innerHTML = '<option selected disabled>Selecione o cliente...</option>';
                    clientes.forEach(c => {
                        const option = document.createElement("option");
                        option.value = c.id;
                        option.textContent = c.nome;
                        selectCliente.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error("Erro ao carregar clientes:", err);
                    alert("Erro ao carregar clientes.");
                });
        }

        function carregarFuncionarios() {
            return axios.get(apiFuncionarios)
                .then(res => {
                    funcionarios = res.data;
                    const selectFuncionario = document.getElementById("funcionario");
                    selectFuncionario.innerHTML = '<option selected disabled>Selecione o funcionário...</option>';
                    funcionarios.forEach(f => {
                        const option = document.createElement("option");
                        option.value = f.id;
                        option.textContent = f.nome;
                        selectFuncionario.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error("Erro ao carregar funcionários:", err);
                    alert("Erro ao carregar funcionários.");
                });
        }

        function carregarProdutos() {
            return axios.get(apiProdutos)
                .then(res => {
                    produtos = res.data;
                })
                .catch(err => {
                    console.error("Erro ao carregar produtos:", err);
                    alert("Erro ao carregar produtos.");
                });
        }

        function carregarDescontos() {
            return axios.get(apiDescontos)
                .then(res => {
                    descontos = res.data;
                    const selectDesconto = document.getElementById("cupomDesconto");
                    selectDesconto.innerHTML = '<option value="" data-valor="0">Sem cupom</option>';
                    descontos.forEach(d => {
                        const option = document.createElement("option");
                        option.value = d.id;
                        option.textContent = `${d.nome} (${d.valor}% off)`;
                        option.dataset.valor = d.valor;
                        selectDesconto.appendChild(option);
                    });
                })
                .catch(err => {
                    console.error("Erro ao carregar descontos:", err);
                    alert("Erro ao carregar descontos.");
                });
        }

        function formatarMoeda(valor) {
            return (valor || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function formatarData(data) {
            if (!data) return "";
            return new Date(data).toLocaleString('pt-BR');
        }

        function getDetalhesProdutos(itens) {
            if (!itens || itens.length === 0) {
                return 'Nenhum produto';
            }

            const detalhes = itens.map(item => {
                const nomeProduto = item.produto?.nome || 'Produto Desconhecido';
                const quantidade = item.quantidadeItem;
                return `${quantidade}x ${nomeProduto}`;
            }).join('<br>');

            return detalhes;
        }

        function carregarVendas() {
            axios.get(apiVendas)
                .then(res => {
                    const tbody = document.getElementById("tabelaVendas");
                    tbody.innerHTML = "";
                    res.data.forEach(v => {

                        const valorDesconto = v.valorCupomDesconto || 0;
                        const nomeCupom = v.desconto?.nome || 'Nenhum';
                        const listaProdutos = getDetalhesProdutos(v.itens);

                        tbody.innerHTML += `
                        <tr>
                            <td>${v.cliente.nome}</td>
                            <td>${v.funcionario.nome}</td>
                            <td>${formatarData(v.dataVenda)}</td>
                            <td>${v.formaPagamento}</td>
                            
                            <td>
                                ${formatarMoeda(valorDesconto)}
                                <br>
                                <small class="text-muted">(${nomeCupom})</small>
                            </td> 
                            
                            <td>${listaProdutos}</td> 
                            
                            <td>${formatarMoeda(v.totalVenda)}</td>
                        </tr>
                        `;
                    });
                })
                .catch(err => {
                    console.error("Erro ao carregar vendas:", err);
                    alert("Erro ao carregar vendas.");
                });
        }

        function abrirModalNovaVenda() {
            formVenda.reset();
            document.getElementById("itens-venda-container").innerHTML = "";
            atualizarTotalVenda();
            document.getElementById("modalVendaLabel").textContent = "Nova Venda";

            const dataAtual = new Date().toISOString().slice(0, 16);
            document.getElementById("dataVenda").value = dataAtual;

            Promise.all([carregarClientes(), carregarFuncionarios(), carregarProdutos(), carregarDescontos()]).then(() => {
                adicionarLinhaItem();
            });
        }

        function adicionarLinhaItem() {
            const container = document.getElementById("itens-venda-container");
            const itemRow = document.createElement("div");
            itemRow.className = "row gx-2 align-items-center item-venda-row";

            const produtosOptions = produtos
                .filter(p => p.quantidadeEstoque > 0)
                .map(p => `<option value="${p.id}" data-preco="${p.venda}" data-estoque="${p.quantidadeEstoque}">${p.nome} - ${p.tamanho || ''}</option>`)
                .join('');

            itemRow.innerHTML = `
        <div class="col-md-6">
            <label class="form-label d-md-none">Produto</label>
            <select class="form-select produto-select" onchange="atualizarTotalVenda()">
                <option selected disabled>Selecione o produto...</option>
                ${produtosOptions}
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label d-md-none">Quantidade</label>
            <input type="number" class="form-control quantidade-input" min="1" value="1">
        </div>
        <div class="col-md-3">
            <label class="form-label d-md-none">Subtotal</label>
            <input type="text" class="form-control subtotal-output" value="${formatarMoeda(0)}" readonly>
        </div>
        <div class="col-md-1 text-end">
            <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.closest('.item-venda-row').remove(); atualizarTotalVenda();">&times;</button>
        </div>
    `;
            container.appendChild(itemRow);

            // Validação de estoque
            const quantidadeInput = itemRow.querySelector(".quantidade-input");
            const produtoSelect = itemRow.querySelector(".produto-select");

            quantidadeInput.addEventListener("input", () => {
                const estoqueDisponivel = parseInt(produtoSelect.selectedOptions[0]?.dataset.estoque || 0);
                let qtd = parseInt(quantidadeInput.value) || 0;

                if (qtd > estoqueDisponivel) {
                    alert(`Quantidade maior que o estoque disponível (${estoqueDisponivel})!`);
                    quantidadeInput.value = estoqueDisponivel;
                }
                atualizarTotalVenda();
            });

            atualizarTotalVenda();
        }

        document.getElementById("cupomDesconto").addEventListener("change", atualizarTotalVenda);

        function getItensFromForm() {
            const itens = [];
            document.querySelectorAll(".item-venda-row").forEach(row => {
                const produtoSelect = row.querySelector(".produto-select");
                const quantidadeInput = row.querySelector(".quantidade-input");

                if (produtoSelect.value === 'Selecione o produto...') return;

                const produtoId = parseInt(produtoSelect.value);
                const quantidade = parseInt(quantidadeInput.value);

                if (!isNaN(produtoId) && !isNaN(quantidade) && quantidade > 0) {
                    const produto = produtos.find(p => p.id === produtoId);
                    const valorUnitario = produto.venda;
                    itens.push({
                        produto: { id: produtoId },
                        quantidadeItem: quantidade,
                        valorUnitario: valorUnitario,
                        valorTotal: valorUnitario * quantidade
                    });
                }
            });
            return itens;
        }

        function atualizarTotalVenda() {
            let subtotalItens = 0;
            document.querySelectorAll(".item-venda-row").forEach(row => {
                const produtoSelect = row.querySelector(".produto-select");
                const quantidade = parseInt(row.querySelector(".quantidade-input").value) || 0;
                const selectedOption = produtoSelect.options[produtoSelect.selectedIndex];
                const preco = parseFloat(selectedOption?.dataset.preco || 0);

                const subtotalLinha = preco * quantidade;
                row.querySelector(".subtotal-output").value = formatarMoeda(subtotalLinha);
                subtotalItens += subtotalLinha;
            });

            // Lógica de Desconto (apenas para visualização do total final no modal)
            const cupomSelect = document.getElementById("cupomDesconto");
            const porcentagemDesconto = parseFloat(cupomSelect.options[cupomSelect.selectedIndex]?.dataset.valor || 0);

            const descontoMonetario = subtotalItens * (porcentagemDesconto / 100);
            const totalFinal = subtotalItens - descontoMonetario;

            document.getElementById("totalVenda").value = formatarMoeda(totalFinal);
        }


        formVenda.addEventListener("submit", async (e) => {
            e.preventDefault();

            const itensVenda = getItensFromForm();
            if (itensVenda.length === 0) {
                alert("Adicione pelo menos um item à venda.");
                return;
            }

            let totalCalculado = itensVenda.reduce((acc, item) => acc + item.valorTotal, 0);

            const cupomSelect = document.getElementById("cupomDesconto");
            const descontoId = cupomSelect.value ? parseInt(cupomSelect.value) : null;

            const venda = {
                cliente: { id: parseInt(document.getElementById("cliente").value) },
                funcionario: { id: parseInt(document.getElementById("funcionario").value) },
                dataVenda: document.getElementById("dataVenda").value,
                formaPagamento: document.getElementById("formaPagamento").value,
                desconto: descontoId ? { id: descontoId } : null,
                totalVenda: totalCalculado,
                itens: itensVenda
            };

            try {
                await axios.post(apiVendas, venda);

                alert("Venda registrada com sucesso!");
                modalVenda.hide();
                carregarVendas();

            } catch (err) {
                const msg = err.response?.data?.message || err.message || "Erro ao registrar a venda.";
                console.error("Erro ao registrar a venda:", err.response?.data);
                alert("Erro: " + msg);
            }
        });

        carregarVendas();
    </script>

</body>

</html>
